<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Analyzer Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Link Analyzer Chatbot</h1>

        {% if error %}
            <p class="error-message">{{ error }}</p>
        {% endif %}

        <form method="post">
            <div class="form-group">
                <label for="url">URL:</label>
                <input type="url" id="url" name="url" value="{{ url|default('') }}" required>
            </div>

            <div class="form-group">
                <label for="question">Question:</label>
                <textarea id="question" name="question" rows="4" required>{{ question|default('') }}</textarea>
            </div>

            <button type="submit" class="submit-button">Ask</button>
        </form>

        {% if answer_lines %}
            <div class="answer-section">
                <h2>Answer:</h2>
                <ul id="answer-list">
                    {% for line in answer_lines %}
                        <li>{{ line }}</li>
                    {% endfor %}
                </ul>
                <div class="speech-controls">
                    <label for="voice-select">Select Voice:</label>
                    <select id="voice-select"></select>
                    <button id="speak-button">Speak</button>
                    <button id="stop-button">Stop</button>
                </div>
            </div>
        {% endif %}
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
